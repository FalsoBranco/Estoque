{% extends 'base.html' %}
{% block title %} Produtos{% endblock title %}
{% block content %}
<form class="box" action="{% url 'produtos:novo_produto' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        <label for="{{field.auto_id}}" class="label">{{ field.label }}</label>
        <div class="control">
            {% if field.name == "cor" %}
            <div class="select">
                {{field}}
            </div>

            {% else %}
            {{field}}
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">
                <a href="{% url 'produtos:lista_produtos' %}">Cancelar</a>
            </button>
        </div>
    </div>
</form>
{% endblock content %}
